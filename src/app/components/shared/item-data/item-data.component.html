<div class="card mb-3" style="max-width: 540px" *ngFor="let item of items">
    <div class="row no-gutters">
        <div class="col-md-4">
            <img [src]="item.image | noImage" [alt]="item.submenu" />
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ item.submenu }}</h5>
                <p class="card-text" *ngFor="let p of item.texto">{{ p }}</p>
            </div>
        </div>
    </div>
</div>
