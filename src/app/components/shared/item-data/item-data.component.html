<div class="card mb-3" *ngFor="let item of items">
    <div class="row no-gutters">
        <div class="col-md-4">
            <img [src]="item.image | noImage" [alt]="item.submenu" />
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <p class="card-title h2 text-wrap c-azul1 montserrat normal">
                    {{ item.submenu }}
                </p>
                <p
                    class="card-text h5 text-wrap c-azul2 montserrat fine"
                    *ngFor="let p of item.texto"
                >
                    {{ p }}
                </p>
            </div>
        </div>
    </div>
</div>
