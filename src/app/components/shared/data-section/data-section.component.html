<div class="card w-100 mb-5 rounded-lg borde" *ngFor="let item of items">
    <div class="card-body">
        <h2 class="card-title h2 mx-1 pb-2 text-wrap c-azul1 bold">
            {{ item.titulo }}
        </h2>
        <p
            class="card-text h6 my-sm-5 my-md-5 my-xl-2 my-lg-2 text-wrap c-azul2"
            *ngFor="let p of item.parrafos"
        >
            {{ p }}
        </p>
    </div>
</div>
