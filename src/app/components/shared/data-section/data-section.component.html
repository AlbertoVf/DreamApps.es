<div class="card-group w-100">
    <div class="card rounded-lg my-5 p-4" *ngFor="let item of items">
        <img [src]="item.imagen" class="card-img-top" [alt]="item.titulo" />
        <div class="card-body">
            <p class="card-title h5 text-wrap normal c-azul1 montserrat">
                {{ item.titulo }}
            </p>
            <p
                class="card-text h6 text-wrap fine montserrat c-azul2"
                *ngFor="let p of item.parrafos"
            >
                {{ p }}
            </p>
        </div>
    </div>
</div>
