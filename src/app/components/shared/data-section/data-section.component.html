<div class="card w-100 mb-5" *ngFor="let item of items">
    <div class="card-body">
        <h5 class="card-title h1 ml-5 mr-5 titulo normal c-azul1 montserrat">
            {{ item.titulo }}
        </h5>
        <p
            class="card-text h5 mt-2 mb-2 text-justify montserrat c-azul2"
            *ngFor="let p of item.parrafos"
        >
            {{ p }}
        </p>
    </div>
</div>
